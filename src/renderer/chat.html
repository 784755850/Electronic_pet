<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }
    
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background: rgba(26, 26, 46, 0.95);
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      border: 2px solid #4a4a6a;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid #4a4a6a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
    }
    
    .title {
      font-weight: bold;
      color: #a0a0ff;
    }
    
    .close-btn {
      cursor: pointer;
      -webkit-app-region: no-drag;
      padding: 4px 8px;
    }
    
    .chat-history {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      user-select: text;
    }
    
    .message.user {
      align-self: flex-end;
      background: #4a4a8a;
      color: white;
      border-bottom-right-radius: 2px;
    }
    
    .message.assistant {
      align-self: flex-start;
      background: #2a2a4a;
      color: #e0e0e0;
      border-bottom-left-radius: 2px;
    }
    
    .input-area {
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid #4a4a6a;
      display: flex;
      gap: 10px;
    }
    
    textarea {
      flex: 1;
      background: #1a1a2e;
      border: 1px solid #4a4a6a;
      border-radius: 6px;
      color: white;
      padding: 8px;
      resize: none;
      height: 40px;
      font-family: inherit;
      outline: none;
    }
    
    textarea:focus {
      border-color: #6a6a8a;
    }
    
    button {
      background: #4a4a8a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #5a5a9a;
    }
    
    button:disabled {
      background: #3a3a5a;
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #4a4a6a;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6a6a8a;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Chat</div>
    <div class="close-btn" id="close-btn">✕</div>
  </div>
  
  <div class="chat-history" id="chat-history">
    <div class="message assistant">你好！我是小Q，有什么想和我聊的吗？</div>
  </div>
  
  <div class="input-area">
    <textarea id="message-input" placeholder="输入消息... (Enter发送)"></textarea>
    <button id="send-btn">发送</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
