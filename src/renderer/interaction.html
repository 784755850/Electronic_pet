<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interaction</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      color: #c8d8c8;
      overflow: hidden;
      user-select: none;
      font-size: 14px;
    }

    .container {
      width: calc(100% - 16px);
      min-height: 100px;
      margin: 8px;
      background: #2b2b2b;
      border: 4px solid #4a4a6a;
      box-shadow: 
        inset -4px -4px 0 #1a1a2e,
        inset 4px 4px 0 #4a4a6a;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .header {
      height: 32px;
      background: #1a1a2e;
      border-bottom: 2px solid #4a4a6a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      letter-spacing: 2px;
      -webkit-app-region: drag;
      flex-shrink: 0;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .close-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      width: 20px;
      height: 20px;
      background: #2b2b2b;
      border: 1px solid #4a4a6a;
      color: #c8d8c8;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      -webkit-app-region: no-drag;
      z-index: 10;
    }

    .close-btn:hover {
      background: #4a4a6a;
      color: #fff;
    }

    .stats-bar {
      height: 28px;
      background: #1a1a2e;
      border-bottom: 1px solid #4a4a6a;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 15px;
      font-size: 12px;
      color: #8a8aaa;
    }

    .category-bar {
      height: 32px;
      background: #1a1a2e;
      border-bottom: 1px solid #4a4a6a;
      display: flex;
      align-items: center;
      padding: 0 4px;
      gap: 4px;
      overflow-x: auto;
    }
    
    .category-bar::-webkit-scrollbar { height: 2px; }
    .category-bar::-webkit-scrollbar-thumb { background: #4a4a6a; }
    
    .category-tab {
      padding: 2px 8px;
      border: 1px solid #4a4a6a;
      background: #2b2b2b;
      color: #8a8aaa;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      white-space: nowrap;
    }
    
    .category-tab:hover {
      background: #3a3a4a;
    }

    .category-tab.active {
      background: #4a4a6a;
      color: #fff;
      border-color: #8a8aaa;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stat-icon { font-size: 14px; }
    .stat-value { color: #fff; font-weight: bold; }

    .content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Scrollbar */
    .content::-webkit-scrollbar { width: 6px; }
    .content::-webkit-scrollbar-track { background: #1a1a2e; }
    .content::-webkit-scrollbar-thumb { background: #4a4a6a; }
    .content::-webkit-scrollbar-thumb:hover { background: #5a5a7a; }

    .item-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .list-item {
      background: #1a1a2e;
      border: 1px solid #4a4a6a;
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .list-item:hover {
      background: #4a4a6a;
      transform: translateX(2px);
    }

    .list-item.empty {
      opacity: 0.3;
      cursor: default;
      pointer-events: none;
      border-style: dashed;
    }

    .item-icon {
      width: 32px;
      height: 32px;
      background: #2b2b2b;
      border: 1px solid #4a4a6a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .item-name {
      font-weight: bold;
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }

    .item-cost {
      font-size: 12px;
      color: #ffd700;
    }

    .item-desc {
      font-size: 11px;
      color: #8a8aaa;
      line-height: 1.2;
    }

    .item-effects {
      font-size: 10px;
      color: #8aaa8a;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .effect-tag {
      background: #2a3a2a;
      padding: 1px 4px;
      border-radius: 2px;
    }

    .empty-msg {
      text-align: center;
      color: #6a6a8a;
      margin-top: 20px;
    }

    .pagination-bar {
      height: 36px;
      background: #1a1a2e;
      border-top: 1px solid #4a4a6a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 10px;
      flex-shrink: 0;
    }

    .page-btn {
      width: 24px;
      height: 24px;
      background: #2b2b2b;
      border: 1px solid #4a4a6a;
      color: #c8d8c8;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
    }

    .page-btn:hover:not(:disabled) {
      background: #4a4a6a;
    }

    .page-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .page-info {
      font-size: 12px;
      color: #8a8aaa;
      min-width: 60px;
      text-align: center;
    }

    /* Result View */
    .result-view {
      display: none;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .result-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .result-msg {
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .rewards {
      font-size: 12px;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .back-btn {
      padding: 8px 20px;
      background: #4a4a6a;
      border: 1px solid #8a8aaa;
      color: #fff;
      cursor: pointer;
      font-family: inherit;
    }

    .back-btn:hover {
      background: #5a5a7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">
        <span id="window-icon">ðŸ“¦</span>
        <span id="window-title">...</span>
      </div>
      <div class="close-btn" id="close-btn">Ã—</div>
    </div>
    
    <div class="stats-bar" id="stats-bar">
      <!-- Injected by JS -->
    </div>
    
    <div class="category-bar" id="category-bar" style="display: none;">
      <!-- Injected by JS -->
    </div>
    
    <div class="content" id="list-view">
      <div class="item-list" id="item-list">
        <div class="empty-msg">Loading...</div>
      </div>
    </div>

    <div class="pagination-bar" id="pagination-bar" style="display: none;">
      <button class="page-btn" id="prev-page">&lt;</button>
      <span class="page-info" id="page-info">1 / 1</span>
      <button class="page-btn" id="next-page">&gt;</button>
    </div>

    <div class="result-view" id="result-view">
      <div class="result-icon" id="result-icon">âœ¨</div>
      <div class="result-msg" id="result-msg">...</div>
      <div class="rewards" id="result-rewards"></div>
      <button class="back-btn" id="back-btn" data-i18n="adventure.back">è¿”å›ž</button>
    </div>
  </div>

  <script src="./interaction.js"></script>
</body>
</html>
