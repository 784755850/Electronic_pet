<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }
    
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-size: 14px;
    }

    .menu-container {
      position: absolute;
      inset: 2px;
      background: #2b2b2b;
      border: 2px solid #4a4a6a;
      box-shadow: 
        inset -2px -2px 0 #1a1a2e,
        inset 2px 2px 0 #4a4a6a;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 28px;
      background: #1a1a2e;
      border-bottom: 2px solid #4a4a6a;
      color: #c8d8c8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
      -webkit-app-region: drag;
    }
    
    .close-btn {
      position: absolute;
      right: 6px;
      top: 6px;
      width: 16px;
      height: 16px;
      background: #2b2b2b;
      border: 1px solid #4a4a6a;
      color: #c8d8c8;
      font-size: 14px;
      line-height: 14px;
      text-align: center;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .close-btn:hover {
      background: #4a4a6a;
      color: #fff;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 4px;
    }

    .content::-webkit-scrollbar {
      width: 4px;
    }
    .content::-webkit-scrollbar-track {
      background: #1a1a2e;
    }
    .content::-webkit-scrollbar-thumb {
      background: #4a4a6a;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      margin-bottom: 2px;
      cursor: pointer;
      color: #c8d8c8;
      font-size: 14px;
      border: 1px solid transparent;
    }

    .menu-item:hover {
      background: #3a3a4a;
      border: 1px solid #4a4a6a;
      color: #ffffff;
    }

    .menu-item.action {
      color: #a8c8a8;
    }

    .menu-item.sub {
      justify-content: space-between;
    }
    
    .menu-item.sub::after {
      content: '>';
      font-weight: bold;
    }

    .separator {
      height: 2px;
      background: #4a4a6a;
      margin: 4px 2px;
    }

    /* Submenu view */
    .submenu-header {
      display: flex;
      align-items: center;
      padding: 4px;
      background: #3a3a4a;
      border-bottom: 2px solid #4a4a6a;
      margin-bottom: 4px;
    }

    .back-btn {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #ff8a00;
      font-weight: bold;
      margin-right: 8px;
      border: 1px solid #4a4a6a;
      background: #1a1a2e;
    }
    .back-btn:hover {
      background: #4a4a6a;
      color: #ffffff;
    }

    .submenu-title {
      font-size: 12px;
      color: #ffffff;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 10px;
    }

    /* Shop Styles */
    .shop-header {
      padding: 6px 8px;
      background: #1a1a2e;
      border-bottom: 1px solid #4a4a6a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #c8d8c8;
      font-size: 12px;
      flex-shrink: 0;
    }
    
    .shop-tabs {
      display: flex;
      background: #2b2b2b;
      border-bottom: 1px solid #4a4a6a;
      flex-shrink: 0;
    }
    
    .shop-tab {
      flex: 1;
      text-align: center;
      padding: 6px 0;
      font-size: 12px;
      cursor: pointer;
      color: #888;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .shop-tab:hover {
      color: #ccc;
      background: #3a3a4a;
    }
    
    .shop-tab.active {
      color: #ff8a00;
      border-bottom: 2px solid #ff8a00;
      background: #3a3a4a;
      font-weight: bold;
    }

    .shop-item-row {
      display: flex;
      flex-direction: column;
      padding: 8px 10px;
      border-bottom: 1px solid #3a3a4a;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .shop-item-row:hover {
      background: #3a3a4a;
    }
    
    .shop-item-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2px;
    }
    
    .shop-item-name {
      font-weight: bold;
      color: #c8d8c8;
      font-size: 13px;
    }
    
    .shop-item-price {
      color: #ff8a00;
      font-size: 12px;
      font-weight: bold;
    }
    
    .shop-item-desc {
      font-size: 11px;
      color: #888;
      line-height: 1.2;
    }

    .shop-buy-msg {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
      white-space: nowrap;
      border: 1px solid #4a4a6a;
    }
    .shop-buy-msg.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="header">
      <span id="header-title">MENU</span>
      <div class="close-btn" id="close-btn">Ã—</div>
    </div>
    <div class="content" id="menu-list">
      <!-- Generated by JS -->
    </div>
  </div>
  <script src="context-menu.js"></script>
  <script>
    document.getElementById('close-btn').onclick = () => {
      window.close();
    };
  </script>
 </body>
 </html>
