<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电子宠物</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 120px;
      height: 200px;
      overflow: hidden;
      background: transparent;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      -webkit-app-region: no-drag;
    }
    
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    
    #pet-container {
      position: relative;
      width: 96px;
      height: 120px;
      cursor: move;
    }
    
    #pet-canvas {
      width: 96px;
      height: 120px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    
    #pet-canvas:hover {
      filter: brightness(1.1);
    }
    
    #bubble {
      position: absolute;
      bottom: 100%;
      margin-bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1a2e;
      border: 2px solid #4a4a6a;
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 11px; /* 稍微调小字体以容纳更多内容 */
      color: #c8d8c8;
      white-space: pre-wrap;
      max-width: 110px;
      min-width: 60px;
      word-wrap: break-word;
      text-align: left; /* 左对齐适合打字机效果 */
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      z-index: 10;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    
    #bubble.show {
      opacity: 1;
    }

    #exp-display {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 10px;
      color: #4a4a6a;
      background: rgba(255, 255, 255, 0.5);
      padding: 2px 5px;
      border-radius: 4px;
      pointer-events: none;
      z-index: 15;
      display: none;
    }

    #progress-bar-container {
      position: absolute;
      bottom: 10px;
      left: 18px;
      width: 60px;
      height: 6px;
      background: #1a1a2e;
      border: 1px solid #4a4a6a;
      display: none;
      z-index: 20;
    }
    
    #progress-bar-fill {
      height: 100%;
      background: #6a6a8a;
      width: 0%;
    }
    
    #bubble::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid #1a1a2e;
    }
    
    #status-icon {
      position: absolute;
      top: 0;
      right: 0;
      width: 24px;
      height: 24px;
    }
    
    #status-canvas {
      width: 24px;
      height: 24px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      display: none;
    }
    
    #status-canvas.show {
      display: block;
    }
    
    #status-label {
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(26, 26, 46, 0.9);
      color: #ffd700;
      border: 1px solid #4a4a6a;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: bold;
      pointer-events: none;
      white-space: nowrap;
      display: none;
      z-index: 25;
      text-shadow: 1px 1px 0 #000;
    }
    
    #status-label.show {
      display: block;
    }
    
  </style>
</head>
<body>
  <div id="app">
    <div id="pet-container">
      <div id="exp-display">Lv.0</div>
      <canvas id="pet-canvas" width="96" height="120" title="点击抚摸"></canvas>
      <div id="status-icon">
        <canvas id="status-canvas" width="24" height="24"></canvas>
      </div>
      <div id="status-label"></div>
      <div id="progress-bar-container">
        <div id="progress-bar-fill"></div>
      </div>
      <div id="bubble"></div>
    </div>
  </div>
  
  <script src="./sprites.js"></script>
  <script src="./pet-generator.js"></script>
  <script src="./cute-renderer.js"></script>
  <script src="./renderer.js"></script>
</body>
</html>
